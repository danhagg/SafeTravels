<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 800px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Walkabout</h3>
    <div id="map"></div>
    <script>

      function initMap() {
        var houston = new google.maps.LatLng(2.8,-187.3)//{lat: 29.7604, lng: -95.3698};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: houston
        });
        var marker = new google.maps.Marker({
          position: houston,
          map: map
        });
        //map.data.loadGeoJson('/data/bike.geojson')
        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0fEoOYqyHqCn0k7w0IhQGjW27eFXhfvc&callback=initMap">
    </script>
  </body>
</html>
