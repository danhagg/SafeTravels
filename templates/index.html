<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="/static/axios.min.js"></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: new google.maps.LatLng(29.7604,-95.3698),
          mapTypeId: 'terrain'
        });

        axios.get('/static/Metro_Bus_Routes.geojson')
                .then(function (response) {
                    load_geojson(response.data);
                  })
                  .catch(function (error) {
                    console.log(error);
                  });
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      function load_geojson (results) {
          console.log(results);
          map.data.addGeoJson(results);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0fEoOYqyHqCn0k7w0IhQGjW27eFXhfvc&callback=initMap&libraries=visualization">
    </script>
  </body>
</html>
